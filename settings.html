<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img class="status-bar__icon" src="https://img.icons8.com/metro/26/000000/wifi.png"/>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <img class="status-bar__icon" src="https://img.icons8.com/ios-glyphs/30/000000/medium-battery.png"/>
            <img class="status-bar__icon" src="https://img.icons8.com/metro/26/000000/lightning-bolt.png"/>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <img src="https://img.icons8.com/fluent-systems-filled/24/000000/chevron-left--v2.png"/>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <img class="navbar__img" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png"/>
        </div>
    </header>


    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <img src="https://img.icons8.com/fluent-systems-filled/24/000000/megaphone.png"/>
                    <span>Notice</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <img src="https://img.icons8.com/fluent-systems-filled/24/000000/test-tube.png"/>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <img src="https://img.icons8.com/fluent-systems-filled/24/000000/info.png"/>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><img class="navbar__img" src="https://img.icons8.com/material-outlined/24/000000/user--v1.png"/></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <img class="navbar__img" src="https://img.icons8.com/ios/50/000000/speech-bubble-with-dots.png"/></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><img class="navbar__img" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png"/></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__notification2"></div>
                <img class="navbar__img" src="https://img.icons8.com/fluent-systems-regular/24/000000/dots-loading--v1.png"/></a></li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too bigðŸ˜‚</span>
    </div>

    

</body>
</html>
