<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img class="status-bar__icon" src="https://img.icons8.com/metro/26/000000/wifi.png"/>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <img class="status-bar__icon" src="https://img.icons8.com/ios-glyphs/30/000000/medium-battery.png"/>
            <img class="status-bar__icon" src="https://img.icons8.com/metro/26/000000/lightning-bolt.png"/>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><img class="screen-header__img" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png"/></span>
            <span><div class="cog__alert"></div><img class="screen-header__img cog" src="https://img.icons8.com/fluent-systems-filled/24/000000/settings.png"/></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
        <div class="icon-row__icon"><img src="https://img.icons8.com/wired/64/000000/barcode-scanner.png"/><span>QR Code</span></div>
        <div class="icon-row__icon"><img src="https://img.icons8.com/fluent-systems-filled/24/000000/contacts.png"/><span>Add by Contacts</span></div>
        <div class="icon-row__icon"><img src="https://img.icons8.com/ios-glyphs/30/000000/touch-id.png"/><span>Add by ID</span></div>
        <div class="icon-row__icon"><img src="https://img.icons8.com/fluent-systems-filled/24/000000/invite.png"/><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home<img class="chevrons" src="https://img.icons8.com/fluent-systems-filled/24/000000/chevron-right--v2.png"/></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="img/cat.jpg"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <img class="open-post__post" src="img/koreaflag.jpg"/>
                <div class="open-post__heart-count"><img src="https://img.icons8.com/fluent-systems-filled/24/000000/like.png"/><span>326</span></div>
            </div>
        </div>
    </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><img class="navbar__img" src="https://img.icons8.com/material-outlined/24/000000/user--v1.png"/></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <img class="navbar__img" src="https://img.icons8.com/ios/50/000000/speech-bubble-with-dots.png"/></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><img class="navbar__img" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png"/></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__notification2"></div>
                <img class="navbar__img" src="https://img.icons8.com/fluent-systems-regular/24/000000/dots-loading--v1.png"/></a></li>
        </ul>
    </nav>
    

    <div id="no-mobile">
        <span>Your screen is too bigðŸ˜‚</span>
    </div>
    

</body>
</html>
