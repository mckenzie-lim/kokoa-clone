<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img class="status-bar__icon" src="https://img.icons8.com/metro/26/000000/wifi.png" />
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <img class="status-bar__icon" src="https://img.icons8.com/ios-glyphs/30/000000/medium-battery.png" />
            <img class="status-bar__icon" src="https://img.icons8.com/metro/26/000000/lightning-bolt.png" />
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><img class="screen-header__img"
                    src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png" /></span>
            <span><img class="screen-header__img"
                    src="https://img.icons8.com/fluent-systems-filled/24/000000/chat-message.png" /></span>
            <span><img class="screen-header__img"
                    src="https://img.icons8.com/fluent-systems-filled/24/000000/musical-notes.png" /></span>
            <span><img class="screen-header__img cog"
                    src="https://img.icons8.com/fluent-systems-filled/24/000000/settings.png" /></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://img.icons8.com/android/24/000000/cat.png" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">McKenzie</h4>
                        <h6 class="user-component__subtitle">Pleace check My Kokoa Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><img class="navbar__img"
                        src="https://img.icons8.com/material-outlined/24/000000/user--v1.png" /></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <img class="navbar__img"
                        src="https://img.icons8.com/fluent-systems-filled/24/000000/speech-bubble-with-dots.png" /></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><img class="navbar__img"
                        src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png" /></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <div class="nav__notification2"></div>
                    <img class="navbar__img"
                        src="https://img.icons8.com/fluent-systems-regular/24/000000/dots-loading--v1.png" />
                </a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too bigðŸ˜‚</span>
    </div>



</body>

</html>
