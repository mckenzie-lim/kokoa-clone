<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img class="status-bar__icon" src="https://img.icons8.com/metro/26/000000/wifi.png"/>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <img class="status-bar__icon" src="https://img.icons8.com/ios-glyphs/30/000000/medium-battery.png"/>
            <img class="status-bar__icon" src="https://img.icons8.com/metro/26/000000/lightning-bolt.png"/>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><img class="screen-header__img" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png"/></span>
            <span><img class="screen-header__img" src="https://img.icons8.com/fluent-systems-filled/24/000000/musical-notes.png"/></span>
            <span><img class="screen-header__img cog" src="https://img.icons8.com/fluent-systems-filled/24/000000/settings.png"/></span>
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <img src="https://img.icons8.com/fluent-systems-filled/24/000000/info.png"/>Friends' Name Display<img src="https://img.icons8.com/fluent-systems-filled/24/000000/chevron-right--v2.png"/> 
    </a>

    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://img.icons8.com/android/24/000000/cat.png" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">McKenzie</h4>
                <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
        </div>
        <div class="user-component__column">
        </div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <img class="chevrons" src="https://img.icons8.com/fluent-systems-filled/24/000000/chevron-up.png"/>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://img.icons8.com/android/24/000000/cat.png" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title-not-bold">McKenzie</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span>2 <img class="chevrons" src="https://img.icons8.com/fluent-systems-filled/24/000000/chevron-right--v2.png"/></span>
            </div>
        </div>
    </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <img class="navbar__img" src="https://img.icons8.com/material-rounded/24/000000/user.png"/>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                <span class="nav__notification badge">1</span>
                <img class="navbar__img" src="https://img.icons8.com/ios/50/000000/speech-bubble-with-dots.png"/>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <img class="navbar__img" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png"/>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__notification2"></div>
                <img class="navbar__img" src="https://img.icons8.com/fluent-systems-regular/24/000000/dots-loading--v1.png"/>
            </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <img src="https://img.icons8.com/metro/104/000000/speech-bubble.png"/>
    </div>

    <div id="no-mobile">
        <span>Your screen is too bigðŸ˜‚</span>
    </div>

    

</body>
</html>
